        <div class="flex items-center space-x-3">

            <div class="relative">
                <input class="border-2 focus:outline-primary rounded-lg px-2 py-2" type="search" placeholder="Search anything...">

            </div>

        <ul class="lg:flex justify-self-start space-x-3 hidden lg:space-x-4 text-sm lg:text-base text-gray-700">

            <div class="flex flex-col space-y-1">

                <input class="border-2 focus:outline-primary rounded-lg p-2" id="email" type="email">

            <button style="margin-bottom:4rem; margin-top:2rem;" class="bg-primary px-3 py-3 w-full text-white rounded-lg" type="submit">Help Recover My Account</button>
