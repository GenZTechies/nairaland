<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forgot Password Page</title>

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- DO NOT TOUCH ==== TO HERE -->
  </head>

  <body>
    <!-- Start your code here -->
    <div
      include-component="/components/navbar-desktop/navbar-desktop-default.html"
    ></div>
    <main>
      <section class="forgotPassword grid place-content-center mb-[200px]">

        <!------- stepper component--------->
      <div include-component="/components/stepper/step-3.html"></div>

        <!------ Forgot password form -------->
        <div class="forgotPassword__container w-[361px]">

          <div class="forgotPassword__info w-[295px] mb-6 font-medium">

            <h2 class="font-bold text-2xl">Almost Done!</h2>

            <p>Enter a new password to complete account recovery.</p>
          </div>

          <form class="forgotPassword__form flex flex-col gap-y-10">

            <div>
              
              <label
                class="mb-3 block text-[#149F75] text-base"
                for="new-password"
                >New Password</label
              >
              <img
                class="relative top-[12px] left-[330px] mb-[-23px]"
                src="../assets/icons/eye.svg"
                alt=""
              />
              <input
                class="h-12 p-1 rounded-lg border border-[#A8ABBD] w-full focus:outline-none focus:outline-offset-0 focus:outline-[#149F75]"
                type="password"
                id="new-password"
                name="new-password"
              />
            </div>

            <div>
              <label
                class="mb-3 block text-[#149F75] text-base"
                for="confirm-password"
                >Confirm Password</label
              >
              <img
                class="relative top-[12px] left-[330px] mb-[-23px]"
                src="../assets/icons/eye.svg"
                alt=""
              />
              <input
                class="h-12 p-1 rounded-lg border border-[#A8ABBD] w-full focus:outline-none focus:outline-offset-0 focus:outline-[#149F75]"
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>

            <input
              class="h-12 rounded-lg bg-[#149F75] text-[#FFFFFF]"
              type="submit"
              value="Confirm Password Reset"
            />
          </form>
        </div>
      </section>
    </main>
    <div include-component="/components/footer/footer.html"></div>
    <!-- End your code here -->

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <script src="/assets/js/main.js"></script>
    <!-- DO NOT TOUCH ==== TO HERE -->
  </body>
</html>
