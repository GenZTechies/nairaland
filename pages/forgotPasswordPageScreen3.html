<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forgot Password Page</title>

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- DO NOT TOUCH ==== TO HERE -->
</head>

<body>
    <!-- Start your code here -->
    <div include-component="/components/navbar-desktop/navbar-desktop-default.html"></div>
    <main>
        <section class="forgotPassword md:grid md:place-content-center md:mb-[200px] h-[73vh] md:h-[max-content] flex flex-col mt-3 md:mt-0">

            <!------- stepper component--------->
            <div include-component="/components/stepper/step-3.html"></div>

            <!------ Forgot password form -------->
            <div class="forgotPassword__container w-full px-6 mt-0 md:w-[fit-content] h-full flex flex-col place-content-center">

                <div class="forgotPassword__info w-full mb-6 font-medium">
                    <h2 class="md:font-bold md:text-2xl text-xl">Almost Done!</h2>

                    <p class="text-xl md:text-[inherit] w-[80%] md:w-full">Enter a new password to complete account recovery.</p>
                </div>

                <form class="forgotPassword__form flex flex-col gap-y-3 md:gap-y-10">
                    <div>
                        <label class="mb-1 md:mb-3 block text-[#149F75] text-sm md:text-base font-semibold" for="new-password">New Password</label>

                        <div class="relative py-1 md:py-3 p-1 rounded-lg border border-[#A8ABBD] w-full focus:outline-none z-2 focus:outline-offset-0 focus:outline-[#149F75]">
                            <div class="h-full absolute right-[1rem] top-0 flex items-center z-4">
                                <img class="w-[1.2rem] h-[1.2rem] md:w-[1.5rem] md:h-[1.5rem]" src="../assets/icons/eye.svg" alt="" />
                            </div>
                            <input class="h-full p-1 rounded-lg w-full outline-none" type="password" id="new-password" name="new-password" />
                        </div>
                    </div>

                    <div class="hidden md:block">
                        <label class="mb-1 md:mb-3 block text-[#149F75] text-sm md:text-base font-semibold" for="confirm-password">Confirm Password</label>
                        <div class="relative py-1 md:py-3 p-1 rounded-lg border border-[#A8ABBD] w-full focus:outline-none z-2 focus:outline-offset-0 focus:outline-[#149F75]">
                            <div class="h-full absolute right-[1rem] top-0 flex items-center z-4">
                                <img class="w-[1.2rem] h-[1.2rem] md:w-[1.5rem] md:h-[1.5rem]" src="../assets/icons/eye.svg" alt="" />
                            </div>
                            <input class="h-full p-1 rounded-lg w-full outline-none" type="password" id="new-password" name="new-password" />
                        </div>
                    </div>

                    <input class="py-3 rounded-lg bg-[#149F75] text-[#FFFFFF] text-sm md:text-base mb-20" type="submit" value="Confirm Password Reset" />
                </form>
            </div>
        </section>
    </main>
    <div include-component="/components/footer/footer.html"></div>
    <!-- End your code here -->

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <script src="/assets/js/main.js"></script>
    <!-- DO NOT TOUCH ==== TO HERE -->
</body>

</html>
