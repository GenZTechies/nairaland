<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>User profile screen 3</title>

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- DO NOT TOUCH ==== TO HERE -->
  </head>

  <body class="w-full bg-gray-100">
    <!-- Start your code here -->
    <!-- Header section -->
    <header
      class="hidden lg:inline-block w-full bg-white"
      include-component="/components/navbar-desktop/navbar-desktop-default.html"
    ></header>
    <header
      class="w-screen inline-block lg:hidden bg-white"
      include-component="/components/mobile-navbar/mobile-navbar.html"
    ></header>

    <!-- Main body  -->
    <main class="px-[28px]">
      <div class="py-[45px] text-left">
        <h1 class="font-[700] leading-[26px] text-[20px] pb-[21px]">
          Update your Profile
        </h1>

        <h1 class="font-[400] leading-[21px] text-[16px] text-[#737373]">
          Nairaland >
          <span class="text-primary font-[500]">Edit your profile</span>
        </h1>
      </div>
      <form class="mb-[67px]">
        <div class="bg-primary h-[117px] rounded-tl-2xl rounded-tr-2xl">
          <div class="bg-primary h-[100px] rounded-t-[15px] relative px-[20px]">
            <div
              class="rounded-full border-[5px] border-[#fff] w-[100px] h-[100px] absolute top-[4.5rem] bg-[url('../../assets/images/pfp.jpeg')] bg-center bg-cover"
            ></div>
          </div>
        </div>
        <fieldset class="px-[20px] pt-[71px] pb-[91px] bg-white rounded-b-2xl">
          <!-- text input 1 -->
          <div class="flex flex-col mb-[15px]">
            <label
              class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
              for="fullname"
              >Fullname</label
            >
            <input
              type="input"
              id="fullname"
              class="rounded-md w-full h-9 px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
              placeholder=""
            />
          </div>

          <!-- text input 1 -->
          <div class="flex flex-col w-full mb-[15px]">
            <label
              for="gender"
              class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
              >Gender</label
            >

            <select
              id="gender"
              name="gender"
              class="w-full h-9 border border-gray-200 hover:border-primary focus:outline-none focus:border-primary rounded-md py-[12px] px-3"
            >
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <!-- text input 1 -->
          <div class="flex flex-col mb-[15px]">
            <label
              class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
              for="location"
              >Location</label
            >
            <input
              id="location"
              type="label"
              class="rounded-md w-full h-9 px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
            />
          </div>

          <div class="flex flex-col mb-[15px]">
            <label class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]" for="username"
              >Username</label
            >
            <input
              type="password"
              id="username"
              class="rounded-md w-full h-9 px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
              placeholder=""
            />
          </div>

          <div class="flex flex-col w-full mb-[15px]">
            <label for="date2" class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
              >Date of Birth</label
            >
            <input
              id="date2"
              type="date"
              class="rounded-md w-full py-[12px] h-9 px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
            />
          </div>

          <div class="h-auto mb-[15px]">
            <div class="flex flex-col">
              <label class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
                >Personal text</label
              >
              <textarea
                placeholder="Tell us about yourself...."
                rows="3"
                class="form-control text-black block rounded-md w-full h-[150px] bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary px-3 py-1.5"
              ></textarea>
            </div>
          </div>

          <div class="h-auto mb-[15px]">
            <div class="flex flex-col">
              <label class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
                >Signature</label
              >
              <textarea
                placeholder="What do you love to say?"
                rows="3"
                class="form-control text-black block rounded-md w-full h-[150px] bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary px-3 py-1.5"
              ></textarea>
            </div>
          </div>

          <div
            class="border border-gray-200 p-[10px] mt-[1.5rem] rounded-md mb-[15px]"
          >
            <h1
              class="mb-[0.8rem] text-[#00000] font-[500] text-[18px] leading-[23px]"
            >
              Link Social
            </h1>
            <div class="flex-col">
              <!-- text input 1 -->
              <div class="flex flex-col w-full mb-[15px]">
                <label
                  class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
                  for="fullname"
                  >Yahoo instant messenger</label
                >
                <input
                  type="text"
                  id="fullname"
                  class="rounded-md h-9 w-full py-[12px] px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
                />
              </div>

              <!--text input 2-->
              <div class="flex flex-col w-full mb-[10px]">
                <label
                  class="font-[400] text-primary leading-[21px] text-[16px] pb-[5px]"
                  for="username"
                  >Twitter</label
                >
                <input
                  id="username"
                  type="text"
                  class="rounded-md h-9 w-full py-[12px] px-3 text-black bg-white border border-gray-200 hover:border-primary focus:outline-none focus:border-primary"
                />
              </div>
            </div>
          </div>

          <div class="h-auto pt-[44px]">
            <h1 class="font-[500] text-[24px] leading-[31px] text-[#FF001F]">
              Danger Zone
            </h1>
            <div
              class="border-[#F32013] bg-[#FFF1F0] h-auto p-[21px] rounded-md mt-[1rem] flex-col"
            >
              <div class="h-auto">
                <h1
                  class="font-[500] text-[#101010] text-[20px] leading-[26px] mb-[27px]"
                >
                  Deactivate Account
                </h1>
                <p
                  class="pb-[31px] text-[#101010] font-[400] text-[16px] leading-[21px] mb-[22px]"
                >
                  Once you deactivate this account, there is no going back.
                  Please be certain
                </p>
              </div>
              <button
                class="rounded px-[40px] py-[12px] text-[#F32013] font-[500] text-[17px] leading-[23px] cursor-pointer bg-[#FCFCF8]"
              >
                Deactivate Account
              </button>
            </div>
          </div>
          <button
            class="rounded px-[50px] py-[12px] mt-[2.5rem] text-white cursor-pointer bg-primary font-[400] leading-[21px] text-[16px]"
          >
            Update Profile
          </button>
        </fieldset>
      </form>
    </main>

    <footer
      class="w-full bg-white"
      include-component="/components/footer/footer.html"
      class="absolute"
    ></footer>
    <!-- End your code here -->

    <!-- DO NOT TOUCH ==== FROM HERE -->
    <script src="/assets/js/main.js"></script>
    <!-- DO NOT TOUCH ==== TO HERE -->
  </body>
</html>
