<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Creating post with ad - desktop 12
  </title>

  <!-- DO NOT TOUCH ==== FROM HERE -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- DO NOT TOUCH ==== TO HERE -->
</head>

<body class="bg-gray-100">

  <!-- Start your code here -->
  <!-- Header section -->
  <header class="bg-white hidden md:block md:px-16 flex items-center relative">
    <nav class="flex h-20 justify-between items-center w-full">
      <!-- Left Side -->
      <div class="flex flex-col md:flex-row md:space-x-14 items-center w-full md:w-max">
        <!-- brand -->
        <div class="flex md:block items-center w-full justify-between md:w-max px-7 pt-12 pb-5 md:p-0">
          <h1 class="text-md md:text-2xl font-bold text-primary">Nairaland Forum</h1>
          <div class="flex md:hidden space-x-5 items-center">
            <!-- Mobile Join Nairaland Button -->
            <button class="md:hidden bg-primary text-white px-4 py-2 text-sm rounded-lg">Join
              Nairaland</button>

            <!-- Bugger Icon -->
            <div class="flex flex-col space-y-2 items-end">
              <div class="bg-black rounded-full w-6 h-0.5"></div>
              <div class="bg-black rounded-full w-5 h-0.5"></div>
              <div class="bg-black rounded-full w-6 h-0.5"></div>
            </div>
          </div>
        </div>

        <!-- search -->
        <div class="hidden py-3 px-4 md:flex rounded-lg border border-[#A8ABBD] w-64">
          <input type="text" placeholder="Search anything..." class="w-full outline-none" />
          <div include-component="../assets/icons/Search.svg"></div>
        </div>

        <!-- nav links -->
        <div
          class="bg-primary w-full md:w-max md:bg-transparent flex items-center justify-between md:block pt-2 md:pt-0 px-7">
          <ul class="list-none flex space-x-7 pt-2">
            <li class="nav-link nav-link__active cursor-pointer">Trending</li>
            <li class="nav-link cursor-pointer">Recent</li>
            <li class="nav-link cursor-pointer">Latest</li>
          </ul>
        </div>
      </div>

      <!-- Right Side - notification bell + profile image -->
      <div class="hidden md:flex space-x-4 cursor-pointer">
        <img src="../assets/icons/bell-with-shadow.svg" alt="Bell with green shadow">
        <img src="../assets/Images/profileguy-on-glasses.png" alt="Profile guy on glasses">
      </div>
    </nav>
  </header>
  <!-- ================================ -->
  <!-- Mobile header -->
  <header class="w-screen inline-block lg:hidden bg-white"
    include-component="/components/mobile-navbar/mobile-navbar.html">
  </header>

  <!-- Main body -->
  <!-- Profile name and navs -->
  <section class="py-4 px-6 lg:px-24">
    <p class="font-bold text-2xl pb-3">Hey <span class="text-primary"> 3mmie4sure!</span></p>
    <p class="text-gray-500 pb-2">Nairaland <span class="text-black font-bold"> > </span> <span
        class="text-gray-500">Business <span class="text-black font-bold"> > </span> <span
          class="text-primary font-semibold">Create New Topic</span></p>
  </section>

  <!-- ==================================== -->
  <!-- Creating topic and post rules-->
  <section class="flex flex-col-reverse lg:flex-row justify-center gap-4 lg:gap-1 pb-20">
    <!-- Tabs for creating topic -->
    <div class="p-6 ml-5 bg-white mx-5 lg:w-6/12 mb-auto text-primary rounded-md pb-20">
      <div class="m-auto">
        <div>
          <h3 class="text-left text-black text-2xl lg:text-3xl font-semibold mb-8">Create a Topic...</h3>
        </div>
        <div class="flex flex-col">
          <div>
            <form>
              <div class="mb-5">
                <label class="block mb-3">Topic Subject</label>
                <input type="text"
                  class="form-input w-full p-3 bg-transparent border-solid border border-primary rounded-md focus:outline-none mb-2 placeholder:text-green-800"
                  placeholder="This Sapa is not good what do we do... I">
                <p class="text-xs"><a href="#">Information about the input</a></p>
              </div>

              <div class="mb-5">
                <div class="flex justify-between mb-3 items-end">
                  <label class="block text-green-800">Write your Discussion....</label>
                  <!-- put the cancel button here -->
                  <button class="bg-green-100 rounded-full w-7 h-7 flex justify-center items-center">
                    <img src="../assets/icons/x.svg" alt="" class="h-4 w-4">
                  </button>
                </div>
                <div
                  class="w-full bg-transparent rounded-md focus:outline-none border-solid border border-primary p-4 ">
                  <div class="flex py-3">
                    <div class="flex justify-start mr-5">
                      <!-- Input those text icons -->
                      <button>
                        <img src="../assets/icons/bold.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/italic.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/underline.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                    </div>

                    <div class="flex justify-start mr-5">
                      <!-- Input those text icons -->
                      <button>
                        <img src="../assets/icons/align-left.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/align-center.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/align-right.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/align-justify.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/list.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                    </div>

                    <!-- For mobile screen to widen the input text icons-->
                    <div class="inline-block lg:hidden flex justify-start">
                      <button>
                        <img src="../assets/icons/3dots-icon.svg" alt="To view more 3 dots" class="h-4 w-4 mr-3">
                      </button>
                    </div>

                    <!-- Hide in big screen for the create topic textarea -->
                    <div class="hidden lg:inline-block flex justify-start">
                      <!-- Input those text icons -->
                      <button>
                        <img src="../assets/icons/link-2.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/link.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/minus.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/paperclip.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                      <button>
                        <img src="../assets/icons/twitch.svg" alt="" class="h-4 w-4 mr-3">
                      </button>
                    </div>
                  </div>

                  <textarea type="text" placeholder="Type your content here"
                    class="bg-transparent focus:border-none focus:outline-none w-full h-48"></textarea>
                </div>
              </div>

              <!-- Ad images -->
              <div class="flex gap-1 pb-4 pr-2">
                <img class="w-1/3" src="../assets/Images/create-post-1.png" alt="">
                <img class="w-1/3" src="../assets/Images/create-post-2.png" alt="">
                <img class="w-1/3" src="../assets/Images/create-post-3.png" alt="">
              </div>

              <!-- Continuation of comment -->
              <div
                class="w-full px-4 py-4 border-solid border border-primary rounded-md h-16 mb-7 flex justify-around lg:justify-start">
                <!-- Put the three icons here -->
                <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                  <img src="../assets/icons/picture.svg" alt="" class="h-6 w-6">
                </button>
                <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                  <img src="../assets/icons/video.svg" alt="" class="h-6 w-6">
                </button>
                <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                  <img src="../assets/icons/link-down-2.svg" alt="" class="h-6 w-6">
                </button>
                <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                  <img src="../assets/icons/bar-chart-2.svg" alt="" class="h-6 w-6">
                </button>
                <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                  <img src="../assets/icons/texticon-with-shadow.svg" alt="" class="h-6 w-6">
                </button>
              </div>

              <div class="flex justify-end">
                <button class="bg-primary hover:scale-105 ease-in-out duration-300 px-12 py-2 text-white rounded-md"
                  type="submit">Submit Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- post rules starts her -->
    <section class="w-full lg:w-1/2" include-component="/components/frame-509/frame-509.html"></section>
    <!-- Post rules end here -->
    </div>
  </section>

  <!-- ============================= -->
  <!-- Footer -->
  <div class="bg-white" include-component="/components/footer/footer.html">

  </div>
  <!-- End your code here -->

  <script src="../assets/js/main.js"></script>
