<div class="p-6 bg-white md:w-6/12 m-auto rounded-md pb-20">
    <div class="m-auto">
        <div>
            <h3 class="text-left text-black text-3xl font-semibold mb-8">Create a Topic...</h3>
        </div>
        <div class="flex flex-col">
            <div>
                <form>
                    <div class="mb-5">
                        <label class="block text-primary mb-3">Topic Subject</label>
                        <input type="text" class="form-input w-full p-3 bg-transparent border-solid border border-primary rounded-md focus:outline-none mb-2" placeholder="This Sapa is not good what do we do... I" />
                        <p class="text-xs text-primary"><a href="#">Information about the input</a></p>
                    </div>

                    <div class="mb-5">
                        <div class="flex justify-between mb-3 items-end">
                            <label class="block text-primary">Write your Discussion....</label>
                            <!-- put the cancel button here -->
                            <button class="bg-green-100 rounded-full w-7 h-7 flex justify-center items-center">
                                <img src="/assets/images/create-topic/x.svg" alt="" class="h-4 w-4" />
                            </button>
                        </div>
                        <div class="w-full bg-transparent rounded-md focus:outline-none border-solid border border-primary p-4">
                            <div class="flex py-3">
                                <div class="flex justify-start mr-5">
                                    <!-- Input those text icons -->
                                    <button>
                                        <img src="/assets/images/create-topic/bold.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/italic.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/underline.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                </div>

                                <div class="flex justify-start mr-5">
                                    <!-- Input those text icons -->
                                    <button>
                                        <img src="/assets/images/create-topic/align-left.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/align-center.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/align-right.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/align-justify.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/list.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                </div>

                                <div class="flex justify-start">
                                    <!-- Input those text icons -->
                                    <button>
                                        <img src="/assets/images/create-topic/link-2.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/link.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/minus.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/paperclip.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                    <button>
                                        <img src="/assets/images/create-topic/twitch.svg" alt="" class="h-4 w-4 mr-3" />
                                    </button>
                                </div>
                            </div>

                            <textarea type="text" placeholder="Type your content here" class="bg-transparent focus:border-none focus:outline-none w-full h-48"></textarea>
                        </div>
                    </div>

                    <div class="w-full px-4 py-4 border-solid border border-primary rounded-md h-16 mb-7 flex justify-start">
                        <!-- Put the three icons here -->
                        <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                            <img src="/assets/images/create-topic/picture.svg" alt="" class="h-6 w-6" />
                        </button>
                        <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                            <img src="/assets/images/create-topic/video.svg" alt="" class="h-6 w-6" />
                        </button>
                        <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                            <img src="/assets/images/create-topic/link-down-2.svg" alt="" class="h-6 w-6" />
                        </button>
                        <button class="bg-green-100 rounded-full w-9 h-9 flex justify-center items-center mr-3">
                            <img src="/assets/images/create-topic/bar-chart-2.svg" alt="" class="h-6 w-6" />
                        </button>
                    </div>

                    <div class="flex justify-end">
                        <button class="bg-primary px-12 py-2 text-white rounded-md" type="submit">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
